<main class="main">
  <div class="board">
    <div *ngFor="let row of board; index as rowI" class="row">
      <board-cell 
        class="cell" 
        [index]="rowI" 
        [piece]="board[rowI]" 
        [prevMove]="prevMov"
        [hints]="hints"
        (setPrev)="setPrev($event)"
        (movePiece)="movePiece($event)">
      </board-cell>
    </div>
  </div>
</main>
